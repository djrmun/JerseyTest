<div class="container-fluid">
	<div class="row-fluid">		
		<div class="span12">
			<div class="span12">
				<h3>{{workgroup[0].cuaProfileName}}</h3>
				<h5>{{workgroup[0].description}}</h5>
			</div>
      <div class="span12" ng-repeat="domain in workgroup[0].cuaPermissionName|extractDomainsForPermissions|sortAlphabetically">
        <h3>{{domain}}</h3>
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Permissions</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="perm in workgroup[0].cuaPermissionName|sortAlphabetically|filter:domain+'.'">
              <td>{{perm}} </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
