<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			<form name="form" novalidate class="simple-form">
				Select a permission: <select ng-model="selectedPermission" ng-options="d.cuaPermissionName for d in permissions" required/>
				<button class="btn btn-primary" ng-click="reset()">RESET</button>
				<button class="btn btn-primary" ng-disabled="form.$invalid"
					ng-click="update()">FETCH</button>
			</form>
		</div>
		<div class="span12">
            <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
            <div modal="showProgressBar" options="{backdropClick: false, backdropFade: true, dialogFade:true}">
                <div class="modal-header">
                    <h4>Processing!</h4>
                </div>
                <div class="modal-body">
                    <div class="progress progress-striped active">
                        <div class="bar" style="width: 100%;"></div>
                    </div>
                </div>
            </div>
			<table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th>User ID</th>                  
                  <th>Name</th>
                  <th>Workgroup</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="user in users">
                	<td>{{user.uid}} </td>
                	<td>{{user.cn}}</td>
                	<td>{{user.cuaWorkGroupName}}</td>
                </tr>                
              </tbody>
            </table>
			<pre>{{errorMsg}}</pre>			
		</div>
	</div>
</div>
