<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			<form name="form" novalidate class="simple-form">
				Select a permission: <select ng-model="selectedPermission" ng-options="d.cuaPermissionName for d in permissions" required/>
				<button class="btn btn-primary" ng-click="reset()">RESET</button>
				<button class="btn btn-primary" ng-disabled="form.$invalid"
					ng-click="update()">FETCH</button>
			</form>
		</div>
		<div class="span12">
			<div class="alert alert-success">
  				<button type="button" class="close" data-dismiss="alert">&times;</button>
  				<strong>Success!</strong> Number of Users with permission {{selectedPermission.cuaPermissionName}}: {{users.length}}.
			</div>
			<table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th>User ID</th>                  
                  <th>Name</th>
                  <th>Workgroup</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="user in users">
                	<td>{{user.uid}} </td>
                	<td>{{user.cn}}</td>
                	<td>{{user.cuaWorkGroupName}}</td>
                </tr>                
              </tbody>
            </table>
			<pre>{{errorMsg}}</pre>			
		</div>
	</div>
</div>
