<div class="container-fluid">
	<div class="row-fluid">
		<div class="span2">
			<!--Sidebar content-->
			<button type="submit" class="btn btn-primary" ng-click="search()">Fetch
				Permissions</button>
			<br> Filter: <input type="text" ng-model="name"  class="span12"/> 
			<br> {{name}}
		</div>
		<div class="span10">
			<ul>
				<li ng-repeat="perm in permissions|filter:name">
					{{perm.cuaPermissionName}}</li>
			</ul>
		</div>
	</div>
</div>
