<div class="container-fluid">
	<div class="row-fluid">
		<div class="span2">
			<!--Sidebar content-->
			<button type="submit" class="btn btn-primary" ng-click="search()">Fetch
				Workgroups</button>
			<br> Filter: <input type="text" ng-model="name"  class="span12"/>
			<br> {{name}}
		</div>
		<div class="span10">
			<table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th>Workgroups</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="work in workgroups|orderBy:'cuaProfileName'|filter:name">
                	<td><a href="#/workgroup/{{work.cuaProfileName}}">{{work.cuaProfileName}}</a></li></td>
                </tr>
              </tbody>
            </table>
		</div>
	</div>
</div>
